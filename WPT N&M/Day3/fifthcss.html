<!DOCTYPE html>
<html>
<head>
    <title>Simple CSS Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>This is a paragraph.</p>
    <input type="text" placeholder="Input field">
    <br><br>
    <select>
        <option>Option 1</option>
        <option>Option 2</option>
    </select>

    <hr>


    <div class="moderate">This is moderate class.</div>
    <div class="gaudy">This is gaudy class.</div>

    <hr>


    <div id="id1">This has ID selector (id1).</div>

</body>
</html>
